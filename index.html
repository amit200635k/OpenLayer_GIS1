<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Using OpenLayers with Vite</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link href="assets/css/icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <script src="./assets/js/login.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="bx bxs-car-crash bx3"></i> Accident Prone Roads : GIS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
            aria-controls="offcanvasNavbar2">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
            aria-labelledby="offcanvasNavbar2Label">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Offcanvas</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <section class="bg-white py-10">
      <div class="container mt-5">
        <div class="row">
          <div class="d-none"><input name="refurl" type="text" id="refurl" /></div>
          <div class="col-md-4 offset-md-4">.
            <div class="card">
              <h4 class="card-header bg-warning text-uppercase text-dark" id="login">
                <i class="bx bx-user famarten"></i> Login:</h4>
              <div class="card-body custom-scroll portlet">
                <div class="error-message"></div>
                <form id="login_frm" method="post" class="form-signin" autocomplete="off">
                  <div class="row">
                    <div class="col-md-4"><i class="bx bx-mobile"></i> Mobile No:</div>
                    <div class="col-md-8"><input name="txtmobile" type="text" id="txtmobile" tabindex="1"
                        class="form-control" required="" /></div>
                  </div>

                  <div class="row">
                    <div class="col-md-4"><i class="bx bx-key"></i> Password:</div>
                    <div class="col-md-8"><input name="txtpassword" type="password" id="txtpassword" tabindex="2"
                        class="form-control" required="" /></div>
                  </div>
                  <div class="row">
                    <div class="col-md-4"><i class="bx bx-sync"></i> Captcha:</div>
                    <div class="col-md-8">
                      <div class="g-recaptcha" data-sitekey="6Lf0cfscAAAAAIrPRaBAQ0COM9kwaAMinyh-8-oq"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-8"><input type="submit" name="log_button" value="Login" id="log_button"
                        tabindex="4" class="btn btn-primary fa-input" /></div>
                  </div>

                </form>
              </div>
            </div>
          </div>


        </div>
      </div>
    </section>
  </div> 

</body>

</html>
